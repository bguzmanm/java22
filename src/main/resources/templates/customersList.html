<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header>
        <h1>Lista de Clientes</h1>
    </header>
    <main>
        <div th:if="${customers.isPresent()}">
            <table class="table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Activo</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customer: ${customers.get()}">
                    <td th:text="${customer.getId()}"></td>
                    <td th:text="${customer.getFirstName()}"></td>
                    <td th:text="${customer.getLastName()}"></td>
                    <td th:text="${customer.getEmail()}"></td>
                    <td th:text="${customer.isActive()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:unless="${customers.isPresent()}">
            <p>No se encontraron clientes</p>
        </div>
    </main>
</div>
</body>
</html>
